name: Build and Deploy (production)

on:
    release:
        branches: [ main ]
        types: [ released, deleted ]

jobs:
    deploy:
        runs-on: [self-hosted, linux, X64]
        env:
            COMPOSE_FILE: docker-compose.yml:docker-compose.production.yml
            DOTENV_NEXT_PUBLIC_API_VERSION: v1
            DOTENV_NEXT_PUBLIC_YM_ID: ${{ secrets.YM_ID }}
            DOTENV_NEXT_PUBLIC_GA_ID: ${{ secrets.GA_ID }}
            DOTENV_GENERATE_SOURCEMAP: false
        steps:
            - name: Get latest released version
              id: lastver
              uses: pozetroninc/github-action-get-latest-release@v0.5.0
              with:
                  repository: ${{ github.repository }}
                  excludes: prerelease, draft
            - name: Save old image ID
              id: old_image
              working-directory: prod
              run: |
                  echo "::set-output name=id::$(docker-compose images -q web)"
            - name: Checkout latest tag
              uses: actions/checkout@v2
              with:
                  ref: ${{ steps.lastver.outputs.release }}
                  path: prod
            - name: Create dotenv file
              uses: iamsauravsharma/create-dotenv@v1.2.0
              with:
                  env-prefix: 'DOTENV_'
                  directory: 'prod/'
            - name: Build container
              working-directory: prod
              run: |
                  docker build -t cyberdas_web:${{ steps.lastver.outputs.release }} .
            - name: Start container
              id: new_container
              run: |
                  echo "::set-output name=id::$(docker run -d cyberdas_web:${{ steps.lastver.outputs.release }})" 
            - name: Validate that container is able to run
              run: |
                  if [ "$(docker container inspect -f '{{.State.Status}}' ${{ steps.new_container.outputs.id }})" != "running" ]; then
                    docker stop ${{ steps.new_container.outputs.id }}
                    docker rm ${{ steps.new_container.outputs.id }}
                    docker image rm cyberdas_web:${{ steps.lastver.outputs.release }}
                    exit 1 
                  fi
            - name: Deploy container
              working-directory: prod
              run: |
                  TAG=${{ steps.lastver.outputs.release }} docker-compose up -d web
            - name: Remove old image
              run: |
                  docker image rm ${{ steps.old_image.outputs.id }}